<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title> <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="navbar"> <!-- Barra de navegação -->
        <a href="index.html">Sobre mim</a> <!-- Link para a página Sobre Mim -->
        <a href="pag1.html">Formação Acadêmica</a> <!-- Link para a página Formação Acadêmica -->
        <a href="pag2.html">Portfólio</a> <!-- Link para a página Portfólio -->
        <a href="pag3.html">Contato</a> <!-- Link para a página Contato -->
    </div>

    <div class="form"> <!-- Div com classe form -->
        <form> <!-- Formulário -->
            <table> <!-- Tabela para organizar -->
                <tr> <!-- Define uma linha na tabela -->
                    <td><label for="nome">Nome:</label></td> <!-- Rótulo para o campo nome -->
                    <td><input type="text" id="nome" /></td> <!-- Campo de entrada de texto para o nome -->
                </tr> 

                <tr>
                    <td><label for="email">E-mail:</label></td> <!-- Rótulo para o campo email -->
                    <td><input type="text" id="email" /></td> <!-- Campo de entrada de texto para o email -->
                </tr>

                <tr>
                    <td><label for="telefone">Telefone:</label></td> <!-- Rótulo para o campo telefone -->
                    <td><input type="text" id="telefone" /></td> <!-- Campo de entrada de texto para o telefone -->
                </tr>

                <tr>
                    <td><label for="msg">Mensagem:</label></td> <!-- Rótulo para o campo mensagem -->
                    <td><textarea id="msg"></textarea></td> <!-- Campo de entrada de texto para a mensagem -->
                </tr>

                <tr>
                    <td colspan="2" class="center"> <!-- Célula da tabela que abrange duas colunas, com a classe center-->
                      <button type="submit">Enviar sua mensagem</button> <!-- Botão de envio de formulário -->
                    </td>
                </tr>
            </table>   
        </form> 
    </div>

    <footer> <!-- Rodapé com copyright -->
        <p>Copyright © 2024 by Ingrid Nadja, All Rights Reserved.</p>
    </footer>

    
</body>
</html>
